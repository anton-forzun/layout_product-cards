<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <div class="card" data-qa="card">
      <div class="card_1" >
        <div class="logo"></div>
        <div class="product_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          <div class="code_of_product">Код товара: 195434</div>
          <div class="review">
            <div class="stars stars--0">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="reviews">Отзывов: 5</div>
          </div>
          <div class="price_box">
            <div class="price">Цена:</div>
            <div class="price_numbers">69 999 грн</div>
          </div>
          <button type="button" class="button">Купить</button>
        </div>
      </div>
    </div>
    <div class="card_hover">
      <div class="card_2">
        <div class="logo"></div>
        <div class="product_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          <div class="code_of_product">Код товара: 195434</div>
          <div class="review">
            <div class="stars stars--0">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <div class="reviews">Отзывов: 5</div>
          </div>
          <div class="price_box">
            <div class="price">Цена:</div>
            <div class="price_numbers">69 999 грн</div>
          </div>
          <a href="https://www.moyo.ua/monoblok-apple-imac-27-mxwu2ua-a/473077.html" data-qa="hover">
            <button type="button" class="button_hover">Купить</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
